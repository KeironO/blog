{{ define "main" }}
<content>
  <div class="micro-post">
    <div class="post-meta">
      <time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>
        {{ .Date.Format "02 Jan, 2006 at 15:04" }}
      </time>
    </div>
    <hr class="subtitle-rule">

    {{ .Content }}
  </div>

  {{ if eq .Site.BaseURL "https://keiron.xyz" }}
  <div id="comments-section">
    <h2 style="margin-top: 2em; margin-bottom: 1em;">Reader Engagement Zone</h2>
    <script defer src="https://cdn.commento.io/js/commento.js"></script>
    <div id="commento"></div>
  </div>
  {{ end }}

  {{ if .Site.Params.enablePostNavigator }}
  {{ partial "post_navigator.html" . }}
  {{ end }}
</content>

<style>
.micro-post {
  max-width: 650px;
}

.micro-post .post-meta {
  color: #666;
  font-style: italic;
  margin-bottom: 0.5rem;
}

.micro-post .subtitle-rule {
  margin: 1rem 0 2rem 0;
  border: 0;
  border-top: 1px solid #eee;
}

.micro-post p:first-of-type {
  margin-top: 0;
}
</style>
{{ end }}
