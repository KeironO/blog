<script>
if (window.location.hostname === 'keiron.xyz') {
  var script = document.createElement('script');
  script.setAttribute('data-goatcounter', 'https://keirono.goatcounter.com/count');
  script.setAttribute('async', 'true');
  script.src = '//gc.zgo.at/count.js';
  document.head.appendChild(script);
}

// Lazy loading fallback for older browsers
document.addEventListener('DOMContentLoaded', function() {
  // Auto-wrap blog post images with styled containers and captions
  const blogContent = document.querySelector('.post-wrapper.blog-post, main');
  if (blogContent) {
    const images = blogContent.querySelectorAll('img');
    images.forEach(img => {
      // Skip if already wrapped or is the profile image
      if (img.closest('.blog-image-wrapper') || img.alt === 'me') {
        return;
      }

      // Create outer wrapper div
      const wrapper = document.createElement('div');
      wrapper.className = 'blog-image-wrapper';

      // Create inner wrapper div
      const inner = document.createElement('div');
      inner.className = 'blog-image-inner';

      // Create caption
      const caption = document.createElement('div');
      caption.className = 'blog-image-caption';
      caption.textContent = img.alt || '';

      // Insert wrapper before image and move image into nested structure
      img.parentNode.insertBefore(wrapper, img);
      wrapper.appendChild(inner);
      inner.appendChild(img);
      inner.appendChild(caption);
    });
  }
  // Support for lazy loading in older browsers
  if ('loading' in HTMLImageElement.prototype) {
    const images = document.querySelectorAll('img[loading="lazy"]');
    images.forEach(img => {
      img.classList.add('loaded');
    });
  } else {
    // Fallback for browsers that don't support native lazy loading
    const script = document.createElement('script');
    script.src = 'https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver';
    script.onload = function() {
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.classList.add('loaded');
            observer.unobserve(img);
          }
        });
      });

      const images = document.querySelectorAll('img[loading="lazy"]');
      images.forEach(img => imageObserver.observe(img));
    };
    document.head.appendChild(script);
  }

  // Add failover notice for non-keiron.xyz domains
  if (window.location.hostname !== 'keiron.xyz') {
    var notice = document.createElement('div');
    notice.innerHTML = '<div style="margin: 20px 0; padding: 0; text-align: center; font-family: var(--font-secondary); font-size: 0.9em; color: var(--text-color); border-bottom: 1px dashed; padding-bottom: 20px;">You are viewing a mirror of this website. Visit <a href="https://keiron.xyz" style="color: var(--link-color);">keiron.xyz</a> for the primary site.</div>';

    var header = document.querySelector('header');
    if (header) {
      header.insertAdjacentElement('afterend', notice.firstElementChild);
    } else {
      document.body.insertBefore(notice.firstElementChild, document.body.firstChild);
    }
  }
});
</script>
