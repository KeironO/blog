<div class="footer-wrapper">
  <div class="footer-content">
    <div style="text-align: center; margin-bottom: 1.5em;">
      <a href="/" style="background-color: #fff !important; color: #000 !important; padding: 8px 12px; display: inline-block; margin: 0; border: 3px solid #fff; text-decoration: none; font-weight: 600; transition: all 0.2s ease;" onmouseover="this.style.setProperty('background-color', '#161613', 'important'); this.style.setProperty('color', '#f6f4ef', 'important'); this.style.borderColor='#161613'" onmouseout="this.style.setProperty('background-color', '#fff', 'important'); this.style.setProperty('color', '#000', 'important'); this.style.borderColor='#fff'">keiron.xyz</a>
    </div>
    <div class="footer-links" style="display: flex; gap: 1.5em; flex-wrap: wrap; margin-bottom: 1em; justify-content: center; align-items: center;">
      <a href="/subscribe/" class="footer-link-box">Subscribe</a>
      <a href="/search/" class="footer-link-box">Search</a>
      <a href="#" id="flip-button" class="footer-link-box" onclick="flipPage(event)">Flip page 180°</a>
      <a href="#" id="askew-button" class="footer-link-box" onclick="makeAskew(event)">Make text askew</a>
      <a href="#" id="caps-button" class="footer-link-box" onclick="capsMode(event)">Shout at me</a>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <p style="margin: 0;">
        © 2009-{{ now.Year }} {{ .Site.Params.author | default .Site.Title }}.
        Licensed under <a href="https://creativecommons.org/licenses/by/4.0/" rel="license">CC BY 4.0</a>.
      </p>
      {{ if not (.Param "hideMadeWithLine") }}
      <p style="margin: 0; font-size: 0.9em; color: #999;">
        Made with <a href="https://github.com/janraasch/hugo-bearblog/">Hugo ʕ•ᴥ•ʔ Bear</a>
      </p>
      {{ end }}
    </div>
  </div>
</div>

<script>
let isFlipped = false;
let isAskew = false;
let isCaps = false;

function flipPage(event) {
  event.preventDefault();
  const body = document.body;
  const button = document.getElementById('flip-button');

  isFlipped = !isFlipped;

  if (isFlipped) {
    body.style.transform = 'rotate(180deg)';
    body.style.transition = 'transform 0.8s ease-in-out';
    button.textContent = 'Flip back';
  } else {
    body.style.transform = 'rotate(0deg)';
    button.textContent = 'Flip page 180°';
  }
}

function makeAskew(event) {
  event.preventDefault();
  const button = document.getElementById('askew-button');

  isAskew = !isAskew;

  if (isAskew) {
    // Get only direct text containers
    const elements = document.querySelectorAll('p, h1, h2, h3, h4, h5, h6, li');

    elements.forEach(el => {
      // Random rotation between -3 and 3 degrees
      const randomRotation = (Math.random() * 6 - 3);
      el.style.transform = `rotate(${randomRotation}deg)`;
      el.style.transition = 'transform 0.3s ease-in-out';
    });

    button.textContent = 'Fix text';
  } else {
    // Reset all elements
    const elements = document.querySelectorAll('p, h1, h2, h3, h4, h5, h6, li');

    elements.forEach(el => {
      el.style.transform = 'rotate(0deg)';
    });

    button.textContent = 'Make text askew';
  }
}

function capsMode(event) {
  event.preventDefault();
  const button = document.getElementById('caps-button');

  isCaps = !isCaps;

  if (isCaps) {
    document.body.style.textTransform = 'uppercase';
    button.textContent = 'WHY ARE WE SHOUTING';
  } else {
    document.body.style.textTransform = 'none';
    button.textContent = 'Shout at me';
  }
}
</script>
