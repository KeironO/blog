# Base URL used when generating links to your pages
# Set to the URL for your site
baseURL = "https://keiron.xyz"

# The name of this wonderful theme ;-).
theme = 'hugo-bearblog'

# Basic metadata configuration for your blog.
title = "keiron.xyz"
author = "Keiron O'Shea"
copyright = "GNU Free Documentation License"
languageCode = "en-GB"
defaultContentLanguage = "en"

# SEO Settings
[pagination]
  pagerSize = 10
  path = "page"
rssLimit = 20
summaryLength = 70
enableEmoji = false

# Generate a nice robots.txt for SEO
enableRobotsTXT = true

# Enable XML sitemap generation with optimized settings
[sitemap]
  changefreq = "weekly"
  priority = 0.8
  filename = "sitemap.xml"

# Enable minification for better performance
[minify]
  disableXML = false
  disableHTML = false
  disableCSS = false
  disableJS = true
  minifyOutput = true

[minify.tdewolff.html]
  keepDefaultAttrVals = false
  keepDocumentTags = true
  keepEndTags = true
  keepQuotes = false
  keepWhitespace = false

[minify.tdewolff.js]
  keepVarNames = true
  precision = 0

# Privacy settings
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = false
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = false
    privacyEnhanced = true

# Security settings
[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^npx$', '^postcss$']
    osEnv = ['(?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_CONFIG_)?HOME|USERPROFILE|SSH_AUTH_SOCK|DISPLAY)$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']

# Enable taxonomies for tags
[taxonomies]
  tag = "tags"
[permalinks]
  blog = "/:year/:month/:slug/"
  tags = "/tags/:slug/"

[menu]
  [[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 10
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 20
  [[menu.main]]
    name = "Reading"
    url = "/reading/"
    weight = 25

[params]
  # The "description" of your website. This is used in the meta data of your generated html.
  description = "Thoughts and musings from Keiron O'Shea"
  
  # Default keywords for SEO
  keywords = "technology, programming, data science, healthcare, politics, FOSS, open source, social democracy, digital rights, privacy"

  # The path to your "favicon". This should be a square (at least 32px x 32px) png-file.
  # Hint: It's good practise to also put a "favicon.ico"-file into your "static"-folder.
  favicon = "favicon.svg"

  # These "images" are used for the structured data templates. This will show up, when
  # services like Twitter or Slack want to generate a preview of a link to your site.
  # See https://gohugo.io/templates/internal#twitter-cards and
  # https://gohugo.io/templates/internal#open-graph.
  images = ["images/share.png"]

  # Another "title" :-). This one is used as the site_name on the Hugo's internal
  # opengraph structured data template.
  # See https://ogp.me/ and https://gohugo.io/templates/internal#open-graph.
  title = "keiron.xyz"

  # This theme will, by default, inject a made-with-line at the bottom of the page.
  # You can turn it off, but we would really appreciate if you don't :-).
  hideMadeWithLine = true

  # By default, if you want to read more than one blog post you have to always go
  # back to the /blog page.
  # By enabling this feature each blog post will have at the end a navigator
  enablePostNavigator = true

  # By default, this theme displays dates with a format like "02 Jan, 2006", but
  # you can customize it by setting the `dateFormat` param in your site's config
  # file. See [Hugo's Format function docs](https://gohugo.io/functions/format/)
  # for details. An example TOML config that uses [ISO
  # 8601](https://en.wikipedia.org/wiki/ISO_8601) format:
  # dateFormat = "2006-01-02"

# Configure markup highlighter to match "Bearblog" aesthetics, see
# https://gohugo.io/configuration/markup/#highlight
[markup]
  [markup.highlight]
    style = 'friendly'
    lineNos = true
    lineNumbersInTable = false
    codeFences = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.extensions]
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true

# Image processing settings for performance
[imaging]
  resampleFilter = "Lanczos"
  quality = 85
  anchor = "Smart"
  bgColor = "#ffffff"
  hint = "photo"

# Enable asset compression
[mediaTypes]
  [mediaTypes."application/gzip"]
    suffixes = ["gz"]

[outputFormats]
  [outputFormats.gzip]
    mediaType = "application/gzip"
    isPlainText = false
    isHTML = false

# Asset processing and compression
[build]
  writeStats = true

# Output formats for search
[outputs]
  home = ["HTML", "RSS", "JSON"]